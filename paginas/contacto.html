        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

        </div>

    </nav>

  <main>
    <!-- Contenido -->
    <h1 class="resaltado h1">Contacto</h1>
    <p class="primerParrafo">Envianos tu consulta y nos comunicaremos a la brevedad.</p>
    <form>
      <fieldset class="formulario">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput1" placeholder="Nombre completo">
          <label for="floatingInput1">Nombre y apellido</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput2" placeholder="nombre@example.com">
          <label for="floatingInput2">Correo electrónico</label>
        </div>
        <div class="form-floating mb-3">
          <input type="tel" class="form-control" id="floatingInput3" placeholder="Teléfono">
          <label for="floatingInput3">Teléfono</label>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Dejar un comentario" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Dejanos tu comentario</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Desea recibir el Newslatter?
          </label>
        </div>
        <div class="col-auto botonForm">
          <button type="submit" class="btn mb-3">Enviar</button>
        </div>
      </fieldset>
    </form>
  </main>
  <footer class="footer">
    <!-- Pie de sitio -->
    <ul class="footer__lista">
      <a href="https://www.whatsapp.com" target="_blank">

      <i class="bi bi-instagram redesSociales">
        <a href="https://www.instagram.com/babasonicos/" target="_blank">Instagram</a>
